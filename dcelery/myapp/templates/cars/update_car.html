{% extends 'myapp/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Update Car</h4>
            <form method="POST" enctype="multipart/form-data">  
                {% csrf_token %}  
                {{ form.as_p }}  
                <button type="submit" class="save btn btn-primary">Update</button>  
            </form>  
        </div>
    </div>
</div>
	
{% endblock content %}
